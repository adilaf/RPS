<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h1>Rock, Paper or Scissors?</h1>
      <p> 
        <span class="dot" onclick="play('Rock')">R</span>
        <span class="dot" onclick="play('Paper')">P</span>
        <span class="dot" onclick="play('Scissors')">S</span>
      </p>
      
    <a class="instruction" href="https://wrpsa.com/the-official-rules-of-rock-paper-scissors/">RULES</a>
    
    <script>
        function say(myMessage){
          var msg = new SpeechSynthesisUtterance(myMessage);
          window.speechSynthesis.speak(msg);


        function play(user) {
          let result = "";
          if (user === 'rock') {
              result = "tie";
          }
          if (user === 'paper') {
              result = "win";
          }
          if (user === 'scissors') {
              result = "lose";
          }
      }

          var theMessage = ("Computer chose rock, you " + result + "!"); 
          alert(theMessage);
          say(theMessage);
      }
    </script>
  </body>

</html>
